<form action="{$action}" method="post">
    <div class="btns-form">
        <div class="btns-container">
            <!--{$buttons}-->
        </div>
    </div>
    {@while ($item in $usermsg):}
    <div class="usermsg">{$item.msg}</div>
    {@endwhile;}
    <div class="usermsg" id="file-input-messages"></div>
    {$hiddenfields}
    {@while ($item in $gallery):}
    <div class="form-gallery-group">
        <label for="{$item.field}">{$item.label}</label><span class="input-msg"></span>
        {$item.input-file}
    </div>
    {@endwhile;}  
</form>
