<section id="services">
    <div class="row" style="background-color: #D22630; padding: 20px 0">
        <div class="container">
            <div class="col-lg-12 text-center services-text">
                <h3>Os nossos servi√ßos</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 service-box text-left">
            <div class="service-grid-title float-right">{$service-title1}</div>
            <img class="service-box-img" src="/images/home/{$service-img1}.jpg" alt="{$service-title1}" />
        </div>
        <div class="col-md-6 service-box md-text-left">
            <div class="service-grid-title md-float-right">{$service-title2}</div>
            <img class="service-box-img" src="/images/home/{$service-img2}.jpg" alt="{$service-title2}" />
        </div>
        <div class="col-md-6 service-box md-text-right">
            <div class="service-grid-title md-float-left">{$service-title3}</div>

        </div>
        <div class="col-md-6 service-box text-right">
            <div class="service-grid-title float-left">{$service-title4}</div>
            <img class="service-box-img" src="/images/home/{$service-img4}.jpg" alt="{$service-title1}" />
        </div>
    </div>
    {@while ($item in $services):}
    <div class="row" style="background-color: #D22630; padding: 20px 0">
        <div class="container">
            <div class="col-lg-12 text-center services-text">
                <h2>{$item.title}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container service-desc">
            <div class="col-md-5 service-desc-img">
                <img class="service-img" src="/images/home/{$item.slug}.jpg" alt="{$item.slug}" />
            </div>
            <div class="col-md-7 service-desc-text">
                {$item.desc}
            </div>

    </div>
