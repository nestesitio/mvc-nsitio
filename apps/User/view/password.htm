<!-- Modal content-->
<div class="modal-content">
    <form>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Alterar Password</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="pass1">Insira nova password</label><span class="input-msg"></span>
                <input type="password" class="form-control" id="pass1" name="pass1" maxlength="20" required="">
            </div>
            <div class="form-group">
                <label for="pass2">Confira nova password</label><span class="input-msg"></span>
                <input type="password" class="form-control" id="pass2" name="pass2" maxlength="20" required="">
            </div>
            <div class="form-group" id="change-pass"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn-save btn btn-default">Mudar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
