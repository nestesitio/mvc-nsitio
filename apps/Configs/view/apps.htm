{@extends 'config:backend'}
{% cssextension '/css/backend.css' %}

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {$heading} (Total: {$total} resultados)
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="tableList">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>App</th>
                                <th>Slug</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="dataList">
                            {@while ($apps as $item):}
                            <tr>
                                <td class="id">{$item.htm_app.id}</td>
                                <td class="name">{$item.htm_app.name}</td>
                                <td class="slug">{$item.htm_app.slug}</td>
                                <td class="tool"><a class="fa fa-pencil"></a></td>
                                <td class="tool"><a class="fa fa-trash-o"></a></td>
                            </tr>
                            {@endwhile;}
                            
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>App</th>
                                <th>Slug</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.table-responsive -->
                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<script>
    $(document).ready(function() {
        $('#tableList').dataTable( {});
    });
</script>
